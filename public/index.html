    $(document).foundation();
    $( 'a#submit').on('click', function(){

        for(var i=0;i<elems.length;i++){
            if(elems[i].value == '') {
                errors += 'Не заполнено поле "' + elems[i].title + '" <br />';

            $('#modal div').get()[0].innerHTML = errors;
            $('#modal').foundation('reveal', 'open');
        } else {
            $('form').submit();
